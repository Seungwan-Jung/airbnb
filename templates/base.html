{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>
    {% block page_title %}       
    {% endblock page_title %} | Wanbnb
    </title>
</head>
<body class="text-gray-800 mt-24">
    <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white ">
        <div class="flex items-center w-1/3">
            <a href="{% url 'core:home' %}" class="mr-6">
                <img src="{% static 'img/logo.png' %}" class="w-8">
            </a>
            {% block search-bar %}
            <form method="get" action="{% url "rooms:search" %}" class="w-3/4">
                <input name="city" placeholder = "Search by City" class="border px-5 w-full py-3 font-medium text-gray-900 placeholder-gray-600 focus:outline-none rounded-sm shadow-md transition hover:shadow-lg ease-out duration-200  "/>
            </form>
            {% endblock search-bar %}
        </div>
        
        {% include "partials/nav.html" %}
    </header>
    
    {% block content %}
        
    {% endblock content %}
        
    {% include "partials/footer.html" %}
</body>

</html>
